<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icons/main-icon.png" type="image/x-icon">


    <link rel="stylesheet" href="/css/creation.css">
    <link rel="stylesheet" href="/css/showingCoping.css">
    <title>Creating a New Resume</title>
</head>

<body>
    <section class="body ">

        <!-- navigation bar  -->
        <section class="menu-items">
            <ul>
                <li>Feedback</li>
                <li>About Us</li>
                <li>Home</li>
            </ul>
        </section>

        <div class="main ">

            <!-- Job title  -->

            <section class="question-1 question-heading">
                <label class="question-label" for="jobTitle">Wanted Job Title
                    <img onclick="jobTitle()" src="/icons/info-icon.png" class="info" height="15px">
                </label>
                <input autocomplete="off" type="text" name="jobTitle" class="input-text"
                    placeholder="e.g. Assistant Social Media Manager" id="jobTitleInput">
                <hr class="hr">
            </section>


            <!-- Full name  -->

            <section class="question-2 question-heading hidden">
                <label class="question-label" for="name">Full Name</label>
                <input class="input-text" autocomplete="off" type="text" name="name" placeholder="e.g. Himanshu Pal"
                    id="fullNameInput">
                <hr class="hr">
            </section>


            <!-- email  -->

            <section class="question-3 question-heading hidden">
                <label class="question-label" for="email">E-mail
                </label>
                <input class="input-text" autocomplete="off" type="email" name="email"
                    placeholder="e.g. xyz@example.com" id="emailInput">
                <hr class="hr">
            </section>


            <!-- phoneNumber  -->

            <section class="question-4 question-heading hidden">
                <label class="question-label" for="phoneNumber">Phone Number
                </label>
                <input class="input-text input-number" autocomplete="off" type="tel" minlength="10" size="10"
                    maxlength="10" name="phoneNumber" placeholder="e.g. 9876543210" id="phoneNumberInput">
                <hr class="hr">
            </section>


            <!-- professionalSummary  -->

            <section class="question-5 question-heading hidden">
                <label class="question-label" for="professionalSummary">Professional Summary
                    <img src="/icons/info-icon.png" onclick="professionalSummary()" class="info" height="15px"> <br>
                    <span class="question-sub-heading"> <span style="color: red;">*</span> Include 2-3 clear sentences
                        about your overall experience</span>
                </label>
                <textarea name="professionalSummary" id="professionalSummaryInput" class="professionalSummary textarea"
                    cols="50" rows="7"></textarea>
            </section>


            <!-- city and state  -->

            <section class="question-6 question-heading hidden">
                <label class="question-label" for="cityName">City
                    <img src="/icons/info-icon.png" onclick="city()" class="info" height="15px">
                </label>
                <input class="input-text" autocomplete="off" type="text" name="cityName" placeholder="e.g. Pune"
                    id="cityNameInput">
                <hr class="hr">
                <br>
                <label class="for-br question-label" for="stateName">State
                    <img src="/icons/info-icon.png" onclick="state()" class="info" height="15px">
                </label>
                <input class="input-text" autocomplete="off" type="text" name="stateName" placeholder="e.g. Maharashtra"
                    id="stateNameInput">
                <hr class="hr">
            </section>


            <!-- skills-->

            <section class="question-7 question-heading hidden">
                <label class="question-label" for="skills">Skills
                    <img src="/icons/info-icon.png" onclick="skills()" class="info" height="15px"> <br>
                    <span class="question-sub-heading"> <span style="color: red;">*</span> Add skills seperated by
                        commas</span>
                </label>
                <textarea name="skills" id="skillsInput" placeholder="e.g. Teamwork, Marketing, Data Analysts"
                    class="skills textarea" cols="40" rows="7"></textarea>
            </section>


            <!-- work experience / Interships / projects  -->

            <section class="question-8 question-heading hidden">
                <label class="question-label" for="experience">Work Experience / Interships / Projects
                    <img src="/icons/info-icon.png" onclick="experience()" class="info" height="15px">
                    <span class="question-sub-heading">
                </label>

                <textarea name="experience" id="experienceInput" class="experience textarea" cols="65"
                    rows="9"></textarea>
            </section>

            <!-- education college degree  -->
            <section class="question-9 question-heading hidden">
                <label class="question-label" for="education">Education
                    <span class="question-sub-heading">
                </label>

                <input class="input-text" autocomplete="off" type="text" name="education" placeholder="Degree"
                    id="degreeNameInput">
                <hr class="hr">

                <input class="for-br input-text" autocomplete="off" type="text" name="education" placeholder="College"
                    id="collegeNameInput">
                <hr class="hr">

                <label class="for-br label-sub-heading" for="startDate">Start Date </label>
                <input placeholder="" class="input-text" type="date" name="startDate" id="startDateInput">
                <hr class="hr">

                <label class="for-br label-sub-heading" for="endDate">End Date </label>
                <input placeholder="" class="input-text" type="date" name="endDate" id="endDateInput">
                <hr class="hr">

            </section>

            <!-- website & social links  -->

            <section class="question-10 question-heading hidden">
                <label class="question-label" for="cityName">Website & Social Links
                    <img src="/icons/info-icon.png" class="info" height="15px">
                </label>


                <div class="box-content">

                    <div class="for-br linkedin">
                        <label class="personal-pw" for="linkedin-profile">LinkedIn</label>
                        <span><input type="text" class="personal-pw-input-text" name="linkedin-profile"
                                id="linkedinInput"></span>
                    </div>

                </div>
            </section>

            <section class="question-11 question-heading hidden">
                <label for="lang" class="question-label">Mention your Languages Fluency</label>

                <div class="engLang">
                    <label class="engLang" for="engLang">English</label>

                    <select name="engLang" id="eng-options">
                        <option value="Elementary Proficiency">Elementary proficiency</option>
                        <option value="Limited Working Proficiency">Limited working proficiency</option>
                        <option value="Full Professional Proficiency">Full professional proficiency</option>
                        <option value="Professional Working Proficiency">Professional working proficiency</option>
                        <option value="Native or Bilingual Proficiency">Native or bilingual proficiency</option>

                    </select>

                </div>

                <div class="hindiLang engLang">
                    <label class="engLang hindiLang" for="hindiLang">Hindi</label>

                    <select name="hindiLang" id="hindi-options">
                        <option value="Elementary Proficiency">Elementary proficiency</option>
                        <option value="Limited Working Proficiency">Limited working proficiency</option>
                        <option value="Full Professional Proficiency">Full professional proficiency</option>
                        <option value="Professional Working Proficiency">Professional working proficiency</option>
                        <option value="Native or Bilingual Proficiency">Native or bilingual proficiency</option>

                    </select>

                </div>

            </section>



            <section class="img">
                <img id="side-img" src="/assets/q-1.png" alt="">
            </section>
        </div>
        <section class="cta">
            <div class="next-btn">
                Next
            </div>
        </section>
    </section>


    <div class="download-btn hidden" id="download">
        Check Details and Download pdf
    </div>
